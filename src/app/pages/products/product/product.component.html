<mat-card class="card">
  <div class="flex-container">
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-actions>
      <button
        mat-flat-button
        class="delete__btn"
        color="primary"
        (click)="onClickDelete()"
      >
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-flat-button color="primary" (click)="onClickEdit()">
        <mat-icon>edit</mat-icon>
      </button>
    </mat-card-actions>
  </div>
  <mat-card-content>{{ product.description }}</mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="primary"
      (click)="onClick()"
      [disabled]="product.stock === 0"
    >
      Buy {{ product.price | currency }}
      <mat-icon>add_shopping_cart</mat-icon>
    </button>
  </mat-card-actions>
  <app-edit-product
    *ngIf="isEdit; else null"
    [product]="product"
    (editAProduct)="onEdit()"
  ></app-edit-product>
</mat-card>
